{% extends 'base/base.html' %}
{% load static i18n %}

{% block title %} <title>{{ title }}</title> {% endblock %}

{% block content %}
<div class="flex reset-pas-block container-box form-login">
    <div class="flex container justify-content-center auth-pos">
        <h1>{{ title }}</h1>
    </div>
    <form class="form-block reset-box" method="post">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="flex mb-3">
            <p class="flex reset-block-input">
                <label class="form-label" for="{{ f.id_for_label }}">{{ f.label }}: </label>
                {{ f }}
            </p>
            <div class="form-error">{{ f.errors }}</div>
        </div>
        {% endfor %}
        <span id="span1"></span><br>
        <div class="flex justify-content-between">
            <button id="confirmbtn" type="submit" class="btn btn-primary">Подтвердить</button>
        </div>
    </form>
</div>
{% endblock %}
