{% extends 'base/base.html' %}
{% load static i18n %}

{% block title %} <title>{{ title }}</title> {% endblock %}

{% block content %}
<div class="flex container-box form-login" style="flex-direction: column; justify-content: flex-start;">
    <div class="h2-block decoration">
        <h2>{{ title }}</h2>
    </div>
    <form class="form-block" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-error">{{ form.non_field_errors }}</div>
        {% for f in form %}
        <div class="mb-3 form-label">
            <p class="flex p-rows">
                <label class="form-label" for="{{ f.id_for_label }}"><b>{{ f.label }}:</b></label>{{ f }}
            </p>
            <div class="form-error">{{ f.errors }}</div>
        </div>
        {% endfor %}
        <span id="span1"></span><br>
        <div class="flex justify-content-between">
            <button id="confirmbtn" type="submit" class="btn btn-primary">{% trans 'Оформить' %}</button>
        </div>
    </form>
    <hr>
    <div class="form-error">
        <b>* </b><span>- По умолчанию все опции отключены</span>
    </div>
</div>
{% endblock %}
