{% extends 'base/base.html' %}
{% load static i18n %}

{% block title %} <title>{{ title }}</title> {% endblock %}

{% block content %}

<div class="container-box">
    <div class="h2-block decoration">
        <h2>Обратная связь</h2>
    </div>
    <div>
        <form class="form-block" method="post">
            {% csrf_token %}
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
            <div class="flex mb-3 form-label"  style="align-content: flex-start;">
                <p class="flex">
                    <label class="form-label" for="{{ f.id_for_label }}"><b>{{ f.label }}:</b></label>
                    {{ f }}
                </p>
                <div class="form-error">{{ f.error }}</div>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary">{% trans 'Отправить' %}</button>
        </form>
    </div>
</div>

{% endblock %}
